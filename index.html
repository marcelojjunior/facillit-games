<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facillit Games - Jogo de Pontua√ß√£o</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1 class="app-title"><i class="fa-solid fa-diamond"></i> Meche Meche</h1>
    </header>

    <!-- Cadastro de Jogadores -->
    <section id="player-setup" class="card">
      <h2><i class="fas fa-users"></i> Cadastro de Jogadores</h2>
      <form id="player-form" autocomplete="off">
        <div class="input-group">
          <input type="text" id="player-name" placeholder="Nome do jogador" maxlength="20" required />
          <button type="submit" id="add-player-btn"><i class="fas fa-plus"></i></button>
        </div>
      </form>
      <ul id="player-list" class="players-list"></ul>
      <button id="start-game" disabled>Iniciar Partida</button>
    </section>

    <!-- Gerenciamento de Partida e Rodadas -->
    <section id="game-section" class="card hidden">
      <div class="game-actions">
        <button id="finish-game"><i class="fas fa-flag-checkered"></i> Finalizar</button>
        <button id="reset-all"><i class="fas fa-redo"></i> Reiniciar</button>
      </div>

      <div id="round-info">
        <h2>Rodada <span id="current-round">1</span></h2>
        <div id="points-available">
          <h3>Pontua√ß√µes Dispon√≠veis</h3>
          <ul id="points-list"></ul>
        </div>
        <form id="score-form">
          <h3>Registrar Pontua√ß√£o</h3>
          <div id="players-score-inputs"></div>
          <button type="submit">Finalizar Rodada</button>
        </form>
      </div>

      <div id="score-table-section">
        <h3>Tabela de Pontua√ß√£o</h3>
        <div class="table-controls"></div>
        <table id="score-table"></table>
      </div>
    </section>

    <!-- Modal de Confirma√ß√£o de Finaliza√ß√£o de Partida -->
    <div id="finish-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Tabela de Pontua√ß√£o</h2>
        <div id="finish-score-table-section">
          <table id="finish-score-table"></table>
        </div>
        <p>Deseja realmente finalizar a partida ou continuar?</p>
        <div class="modal-content-buttons">
          <button id="continue-game">Continuar</button>
          <button id="confirm-finish">Finalizar</button>
        </div>
      </div>
    </div>

    <!-- Modal de Vencedor -->
    <div id="winner-modal" class="modal hidden">
      <div class="modal-content" style="position:relative;overflow:hidden;">
        <div id="confetti-canvas-container" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;"></div>
        <div style="position:relative;z-index:2;">
          <h2>üèÜ Vencedor!</h2>
          <p id="winner-name" style="font-size:1.5em;font-weight:bold;"></p>
          <button id="new-game-btn">Novo jogo</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
